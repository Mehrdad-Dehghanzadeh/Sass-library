<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UIKIT</title>
        <%= htmlWebpackPlugin.tags.headTags %>
    </head>

    <body>
        <script
            type="text/javascript"
            src="scripts/browser.js"
            async="async"
        ></script>

        <!-- Header -->

        <header class="header" id="header"></header>

        <!-- End Header -->

        <!-- Main -->

        <main id="main">
            <div class="uikit-page">
                <div class="container">
                    <!-- Typography -->
                    <section>
                        <h2 class="heading-2 text-center">Typography</h2>
                        <div class="divider"></div>
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <h3 class="heading-1">heading-1</h3>
                                <h3 class="heading-2">heading-2</h3>
                                <h3 class="heading-3">heading-3</h3>
                                <h3 class="heading-4">heading-4</h3>
                                <h3 class="heading-5">heading-5</h3>
                                <h3 class="heading-6">heading-6</h3>
                            </div>
                            <div class="col-md-6 text-center">
                                <p class="subtitle-1">subtitle-1</p>
                                <p class="subtitle-2">subtitle-2</p>

                                <p class="body-1">body-1</p>
                                <p class="body-2">body-2</p>
                                <p class="caption">caption</p>
                                <p class="overline">overline</p>
                            </div>
                        </div>
                    </section>
                    <!-- Typography -->

                    <!-- Cards -->
                    <section class="mt-20">
                        <h2 class="heading-2 text-center">Card</h2>
                        <div class="divider"></div>
                        <div class="card-outline">card outline</div>
                        <div class="mt-20 card">card</div>
                    </section>
                    <!-- Cards -->
                </div>
            </div>
        </main>

        <!-- End Main -->

        <!-- Footer -->

        <footer class="footer" id="footer"></footer>

        <!-- End Footer -->

        <!-- Scripts -->
        <%= htmlWebpackPlugin.tags.bodyTags %>

        <script type="text/javascript">
            $(function () {});
        </script>

        <!-- END Scripts -->
    </body>
</html>
